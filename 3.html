<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Данные пользователя</h1>
    <div class="pic">
        <p>Имя<br><input type="text" name="userName" placeholder="Имя"></p>
        <p>Фамилия<br><input type="text" name="userSurname" placeholder="Фамилия"></p>
        <p>Возраст<br><input type="text" pattern= "^[ 0-9]+$" name="userAge" placeholder="Возраст"></p>
    </div>
    <div>
        <p>Логин<br><input type="text" name="userLogin" placeholder="Логин"></p>
    </div>
    <div>
        <p>Пароль<br><input type="password" name="userPassword" placeholder="Пароль"></p>
    </div>
<br>
    <p>Пол</p>
    <p><input type="radio" name="sex" value = 'male'placeholder="Напишите что-нибудь">муж</p>
    <p><input checked type="radio" name="sex" value = 'female'placeholder="Напишите что-нибудь">жен</p>
    <p>Напишите что-нибудь о себе:</p>
    <textarea name="userInfo"></textarea>
    <div>
        <p><input type="checkbox" name="">Я согласен с обработкой личных данных</p>
        <p><input type="checkbox" name="">Я подрверждаю, что мне 18 лет</p>
    </div>
    <div>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>
</body>
</html>
